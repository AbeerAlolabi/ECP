<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Post Plog</title>
        <link rel="icon" href="images/icon.png" type="image/icon type">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- fonts links-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        
        <!-- google icon link -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- my css link -->
        <link rel="stylesheet" href="css/style.css">
        
        <!--footer component-->
        <script src="js/components/footer.js" type="text/javascript"></script>
        <!--navbar components link-->
        <script src="js/components/navbar.js" type="text/javascript"></script>
    </head>

    <body>
        <navbar-component></navbar-component>
        <div class="div_breadcrumb">
          <ul class="breadcrumb">
              <li><a href="index.html">Home</a></li>
              <li><a href="#"class="current">Post Blog</a></li>
          </ul>
        </div>
      
        <main>
          <div class="container userAddBlog ">
            <h2> Upload Blog </h2>
            <br>
            <form>
              <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                  <label for="username">Full Name:</label><br>
                  <input type="text" id="username" title="Blog writer name, use only letters[a-z]" pattern="[A-Za-z]{1,40}" maxlength="40" required/>
                </div>
                <div class="col-12 col-md-4">
                  <label for="userEmail">Email:</label><br>
                  <input type="email" id="userEmail" required placeholder="example@example.com"/> <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$ -->
                </div>
                <div class="col-12 col-md-4">
                  <label for="userPhone">Phone:</label><br>
                  <input type="text" id="userPhone"  pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{4}" required title="it should be in the form (+333-333-9999)" placeholder="+333-333-4444" />
                </div>
              </div>
              <br>
              <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                  <label for="blogTitle">Title:</label><br>
                  <input type="text" id="blogTitle" required title="please add a title for the blog"/>
                </div>
                <div class="col-12 col-md-4">
                  <label for="image">Image:</label><br>
                  <input type="file" id="image" title="please upload an image" accept="image/gif, image/jpeg, image/png" required />
                </div>
                <div class="col-12 col-md-4">
                </div>
              </div>
              <br>
              <div class="row justify-content-center">
                <div class="col-12">
                  <label for="blogText"> Description:</label><br>
                  <textarea id="blogText"  rows="5" required>
                  </textarea>
                </div>
              </div>
              <br>
              <div class="row" style="text-align: center;">
                <div class="col-12 ">
                  <input type="reset" value="Cancel"/>
                  <input type="submit" value="Upload now"/>
                </div>
              </div>

            </form>
          </div>  
        </main>

        <footer-component></footer-component>
            </body>
</html>
